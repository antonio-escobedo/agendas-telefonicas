<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Actualizar Agenda </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nombre de contacto</label>
                        <input type="text" class="form-control" id="nombreContacto" [(ngModel)]="agenda.nombreContacto" name=" nombreContacto ">
                    </div>

                    <div class="form-group ">
                        <label> Número de teléfono</label>
                        <input type="text " class="form-control " id="lastName " [(ngModel)]="agenda.telefono " name="lastName ">
                    </div>
                    <br />
                    <button class="btn btn-success " type="submit ">Guardar</button>

                </form>
            </div>
        </div>
    </div>
</div>
